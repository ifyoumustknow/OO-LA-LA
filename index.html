<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spooky Tales</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Jomolhari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">


</head>

<body>
    <div class="flex-container background">
        <div id="title"><img src="assets/title.png" class="title"></div>
        <div id="body1" class="text"></div>
        <button id="invite"></button>
        <div id="buttons">
            <span>
                <button id="button1" class=""></button>
                <button id="button2" class=""></button>
            </span>
        </div>
        <div id="introduction" class="paper">
            <h1>Welcome Guest</h1>
            <h3>Please Check In</h3>
            <form>
                <select class="form-control" id="salute">
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                </select>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="form-group">
                    <label for="last">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="stories" class="container">
            <div id="body2"></div>
            <h3 id="story1" class="select">The girl in the closet</h3>
            <h3 id="story2" class="select">Times Up</h3>
            <h3 id="story3" class="select">Something, Something</h3>
        </div>
    </div>
    </div>
    <script src="magic.js"></script>
</body>

</html>
