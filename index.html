<body>
    <div class="flex-container background">
        <div id="title"><img src="assets/title.png" class="title"></div>
        <div id="body1" class="text"></div>
        <button id="invite"></button>
        <div id="buttons">
            <span>
                <button id="button1" class="round-button"></button>
                <button id="button2" class="round-button"></button>
            </span>
        </div>
        <div id="introduction" class="paper">
            <h1>Welcome Guest</h1>
            <h3>Please Check In</h3>
            <form>
                <select class="form-control" id="salute">
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                </select>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="form-group">
                    <label for="last">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="stories" class="container">
            <div id="body2" style="text-align: center;"></div>
            <div id="body3"></div>
            <p>
                <h3 id="story1" class="select">The girl in the closet.</h3>
            </p>
            <p>
                <h3 id="story2" class="select">Times Up!</h3>
            </p>
            <p>
                <h3 id="story3" class="select">Something, Something.</h3>
            </p>
            <button id="button3">back</button>

        </div>
    </div>
    </div>
